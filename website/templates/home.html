<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        
        <nav class="navbar navbar-expand-sm navbar-secondary bg-secondary">
            <!-- <div class="navbar-brand">
                <img src="" class="rounded-circle" alt="Logo" style="height: 050px;width: 50px;">
            </div> -->
            {% if user.is_authenticated %}
            <div class="container">
                <h3 style="color: antiquewhite;">Welcome {{user}}</h3>
            </div>
            {% endif %}
            <ul class="navbar-nav">
                <li class="navbar-item"><button class="btn btn-dark"><a href="/home/{{user.username}}/" style="text-decoration: none; color: white;">User Page</a></button></li>
                <li class="navbar-item"><button class="btn btn-dark"><a href="/home/question/" style="text-decoration: none; color: white;">Question</a></button></li>
                <li class="navbar-item"><button class="btn btn-dark"><a href="/logout/" style="text-decoration: none; color: white;">logout</a></button></li>
            </ul>
        </nav>
    </header>
    <!-- Giving opinion -->

    <div>
        <table border="1" style="border: 1px solid black; border-radius: 0.5%;width: 90%; height: 100%; left: 50%; right: 50%;margin-top: 15px; margin-left: 5%;">
            <form action="" method="post">
                {% csrf_token %}
                    {% if question %}
                                
                        <tr>
                            <td colspan="3" style="text-align: center;">{{question.question}}</td>
                            <td><input type="text" name="question" id="question" value="{{question.id}}" style="display: none;"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="option1">Option1</label>
                                <input type="radio" name="choice" id="option1" value="{{question.options1}}">
                            </td>
                            <td>
                                <label for="option2">Option2</label>
                                <input type="radio" name="choice" id="option2" value="{{question.options2}}">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="option3">Option3</label>
                                <input type="radio" name="choice" id="option3" value="{{question.options3}}">
                            </td>
                            <td>
                                <label for="option4">Option4</label>
                                <input type="radio" name="choice" id="option4" value="{{question.options4}}">
                            </td>
                            <td rowspan="2"><button type="submit">submit</button></td>
                        </tr>
                    {% endif %}
            </form>
        </table>
    </div>
</body>
</html>
