<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" maxlength="100" required><br>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="Email" required><br>
            <label for="Pass">Password</label>
            <input type="password" name="Pass" id="Pass" placeholder="Password" required><br>
            <label for="Pass2">Password</label>
            <input type="password" name="Pass2" id="Pass2" placeholder="Confirm Password" required><br>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="First Name" required><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required><br>
            <button type="submit" id="sub">Submit</button>
        </form>
    </div>
</body>
</html>
